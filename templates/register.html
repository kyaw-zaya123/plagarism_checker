{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <h2 class="rainbow-text">Register</h2>
    <form method="POST" class="register-form">
        <div class="form-group">
            <label for="username" class="rainbow-text">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
            >
        </div>
        <div class="form-group">
            <label for="email" class="rainbow-text">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
            >
        </div>
        <div class="form-group password-container">
            <label for="password" class="rainbow-text">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
            >
            <span class="password-toggle" onclick="togglePassword()">
                <i class="fa fa-eye"></i>
            </span>
        </div>
        <button type="submit" class="btn btn-primary btn-block rainbow-button">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}

{% block extra_css %}
<style>
.register-container {
    width: 400px; 
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(59, 57, 57, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-block {
    width: 100%;
}

.rainbow-text {
    background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow-animation 8s ease infinite;
}

.rainbow-button {
    background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400%;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    transition: background-position 0.5s ease;
    animation: rainbow-animation 8s ease infinite;
}

@keyframes rainbow-animation {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.password-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 73%;
    transform: translateY(-50%);
    cursor: pointer;
}

.password-toggle i {
    color: #d245c4;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword() {
    var passwordInput = document.getElementById('password');
    var passwordToggle = document.querySelector('.password-toggle i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
