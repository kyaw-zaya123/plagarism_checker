<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на плагиат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow-animation 5s ease infinite;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200%;
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            animation: rainbow-animation 5s ease infinite;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200%;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            animation: rainbow-animation 8s ease infinite;
            transition: background-position 0.5s ease;
        }

        button:hover {
            background-position: 100% 0;
        }

        a.btn-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200%;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            animation: rainbow-animation 8s ease infinite;
        }

        @keyframes rainbow-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка на плагиат</h1>
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="num_files">Количество файлов для сравнения:</label>
                <select id="num_files" name="num_files" onchange="updateFileInputs()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="file-inputs"></div>
            <div class="form-group">
                <button type="submit">Сравнить файлы</button>
            </div>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Панель управления</a>
    </div>

    <script>
        function updateFileInputs() {
            const numFiles = document.getElementById('num_files').value;
            const fileInputsContainer = document.getElementById('file-inputs');
            fileInputsContainer.innerHTML = '';

            for (let i = 1; i <= numFiles; i++) {
                const fileInput = document.createElement('div');
                fileInput.className = 'form-group';
                fileInput.innerHTML = `
                    <label for="file_${i}">Файл ${i}:</label>
                    <input type="file" id="file_${i}" name="file_${i}" required>
                `;
                fileInputsContainer.appendChild(fileInput);
            }
        }
        updateFileInputs();
    </script>
</body>
</html>
